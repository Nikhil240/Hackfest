<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bmi.css">
    <link rel="icon" href="favicon.ico">
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container" style="background-color:#DBDFFD">
        <div class="row">
            <ol class="col-12 breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html" style="text-color:white">Home</a></li>
                <li class="breadcrumb-item"><a href="#">BMI Calculator</a></li>
            </ol>
        </div>
    </div>

    <h1 class="text-center display-1 m-2 title-container">
      BMI Calculator
    </h1>
    <div class='ripple-background'>
  <div class='circle xxlarge shade1'></div>
  <div class='circle xlarge shade2'></div>
  <div class='circle large shade3'></div>
  <div class='circle mediun shade4'></div>
  <div class='circle small shade5'></div>
</div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <label for="txt-weight" class="form-label">Enter your weight in Kg</label>
            <input type="text" placeholder="Weight in Kg" class="form-control" id="txt-weight"/>

            <label for="txt-height" class="form-label mt-4">Enter your height in cm</label>
            <input type="text" placeholder="Height in cm" class="form-control" id="txt-height"/>

            <button type="button" class="btn btn-warning btn-lg w-100 mt-5" onClick="calculateBMI()">
              Calculate
            </button>
          </form>
        </div>

        <div class="col-md-6">


          <h2 class="text-center display-2" id="txt-bmi"></h2>

          <h3 class="text-center display-4" id="txt-remark"></h3>


          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
             id="progress-remark"
             role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>

        </div>
      </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="bmi.js"></script>

  </body>
</html>
